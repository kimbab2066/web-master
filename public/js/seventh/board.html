<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../../css/board.css" />
  </head>
  <body>
    <div id="container">
      <form class="add-item-form" action="./index.html" method="get">
        <input
          type="text"
          name="title"
          id="item-title"
          placeholder="Enter Title"
        />
        <input
          type="text"
          name="author"
          id="item-author"
          placeholder="Enter Author"
        />
        <button type="submit">추가</button>
      </form>
    </div>
    <div class="add-student">
      <form action="#" class="student-form">
        <div class="form-group">
          <label for="sno">번호</label>
          <input type="text" id="sno" placeholder="학번을 입력하세요" />
        </div>
        <div class="form-group">
          <label for="sname">이름</label>
          <input type="text" id="sname" placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
          <label for="sscore">점수</label>
          <input type="text" id="sscore" placeholder="점수를 입력하세요" />
        </div>
        <button type="submit">저장</button>
      </form>
    </div>
    <div id="data-container" class="data-container"></div>
    <!-- <script src="object.js"></script> -->
    <!-- <script src="scope.js"></script> -->
    <!-- <script src="this.js"></script> -->
    <!-- <script src="todo.js"></script> -->
    <!-- <script src="db.js"></script> -->
    <script src="storage.js"></script>
  </body>
</html>
