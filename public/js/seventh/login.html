<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect the width */
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <form action="">
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
    </div>
    <script>
      const students = [];
      const products = [];
      let members = [
        {
          id: "user1",
          pw: "aaaa",
        },
        {
          id: "user2",
          pw: "bbbb",
        },
        {
          id: "user3",
          pw: "cccc",
        },
      ];

      //아이디와 패스워드가 일치하면 index.html로 이동하고 아니면 제자리 유지

      localStorage.setItem("students", JSON.stringify(students));
      localStorage.setItem("products", JSON.stringify(products));
      document.querySelector(".login-btn").addEventListener("click", loginFuc);
      function loginFuc() {
        const [id, pw] = Array.from(
          document.querySelectorAll("form input")
        ).map((x) => x.value);
        console.log("--- 로그인 시도 디버깅 ---");
        console.log("입력한 ID:", id, "(타입:", typeof id, ")");
        console.log("입력한 PW:", pw, "(타입:", typeof pw, ")");
        console.log("비교 대상 회원 목록:", members);

        const foundUser = members.find(
          (member) => id == member.id && pw == member.pw
        );

        console.log("찾은 유저:", foundUser);
        console.log("--- 디버깅 종료 ---");

        if (foundUser) {
          // alert("로그인 성공");
          console.log("success", foundUser);
          // console.log(id, pw);
          localStorage.clear();
          localStorage.setItem("info", JSON.stringify({ id: id, pw: pw }));
          console.log(localStorage);

          location.href = "/index.html";
        } else {
          alert("아이디 또는 패스워드가 틀렸습니다.");
          console.log("fail");
          location.href = "";
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
        }
      }
    </script>
  </body>
</html>
